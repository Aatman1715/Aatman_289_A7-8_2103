<html>
	<font size="8" color="green">Final test lab</font><br><br>
	Number of rows: <input type="text" id="t1" /><br><br>
	Number of cols: <input type="text" id="t2" /><br><br>
	
	<button id="b1" onclick="generateTable()">Generate Table</button><br><br>
	
	<button id="addColumn" onclick="addColumn()">Add Column</button>
	
	<button id="addRow" onclick="addRow()">Add Row</button>
		
	<script language="javascript">
		function generateTable() {
            var rows = document.getElementById("t1").value;
            var cols = document.getElementById("t2").value;

            var table = document.createElement("table");
            table.id = "generatedTable";
            table.border = "1";

            for (var i = 0; i < rows; i++) {
                var row = table.insertRow(-1);
                for (var j = 0; j < cols; j++) {
                    var cell = row.insertCell(-1);
                    cell.innerHTML = "Row " + (i + 1) + ", Col " + (j + 1);
                }
            }

            // Remove existing elements
            document.body.innerHTML = "";

            // Add generated table
            document.body.appendChild(table);

            // Add Add Column and Add Row buttons
            var addColumnButton = document.createElement("button");
            addColumnButton.id = "addColumn";
            addColumnButton.innerHTML = "Add Column";
            addColumnButton.onclick = addColumn;
            document.body.appendChild(addColumnButton);

            var addRowButton = document.createElement("button");
            addRowButton.id = "addRow";
            addRowButton.innerHTML = "Add Row";
            addRowButton.onclick = addRow;
            document.body.appendChild(addRowButton);
        }

        function addColumn() {
            var table = document.getElementById("generatedTable");
            if (table) {
                var rowCount = table.rows.length;

                for (var i = 0; i < rowCount; i++) {
                    var cell = table.rows[i].insertCell(-1);
                    cell.innerHTML = "New Col";
                }
            }
        }

        function addRow() {
            var table = document.getElementById("generatedTable");
            if (table) {
                var newRow = table.insertRow(-1);
                var colCount = table.rows[0].cells.length;

                for (var j = 0; j < colCount; j++) {
                    var cell = newRow.insertCell(-1);
                    cell.innerHTML = "New Row";
                }
            }
        }
		</script>
	
</html>
